<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>用户注册 - ApiServ</title>
    {{template "head.html" .}}
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 as-mgt-50px">
                    <div class="panel panel-default as-mgt-50px">
                        <div class="panel-heading"><strong>ApiServ用户注册</strong><a href="{{urlfor "IndexController.Index"}}" class="pull-right" title="ApiServ首页"> <i class="fa fa-home"></i> 首页</a></div>
                        <div class="panel-body">
                            <form role="form" class="ajax-form" data-url="{{urlfor "UserController.Apis"}}" method="post">
                                <div class="form-group">
                                    <label>用户名</label>
                                    <input type="text" required="required" class="form-control" name="Username" placeholder="请输入用户名，限英文和数字，长度在30个字符以内">
                                </div>
                                <div class="form-group">
                                    <label>昵称</label>
                                    <input type="text" required="required" class="form-control" name="Nickname" placeholder="请输入昵称，不限字符，长度限制在20个字符以内">
                                </div>
                                <div class="form-group">
                                    <label>邮箱</label>
                                    <input type="text" required="required" class="form-control" name="Email" placeholder="请输入邮箱，以便忘记密码时找回">
                                </div>
                                <div class="form-group">
                                    <label>密码</label>
                                    <input type="password" required="required" class="form-control" name="Password" placeholder="请输入密码">
                                </div>
                                <div class="form-group">
                                    <label>确认密码</label>
                                    <input type="password" required="required" class="form-control" name="Repassword" placeholder="请输入确认密码">
                                </div>
                                <div class="form-group">
                                    <label>邀请码</label>
                                    <input type="text" class="form-control" name="InviteCode" placeholder="请输入注册邀请码">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">注册用户</button>
                            </form>
                            <div class="help-block text-center">
                                已有账号？<a href="{{urlfor "BaseController.Login"}}" class="text-primary">码上登录</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </div>
    {{template "foot.html" .}}
</body>
</html>
