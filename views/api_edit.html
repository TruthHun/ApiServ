<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>用户注册 - ApiServ</title>
    {{template "head.html" .}}
</head>
<body id="as-api-edit">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 as-mgt-50px">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>创建接口</strong>
                            <span class="pull-right">
                                <!--<a href="{{urlfor "IndexController.Index"}}" title="ApiServ首页"> <i class="fa fa-home"></i> 首页</a>-->
                                <!--<span> | </span>-->
                                <a href="{{urlfor "UserController.Apis"}}" title="接口管理"> <i class="fa fa-mail-reply"></i> 返回列表</a>
                            </span>
                        </div>
                        <div class="panel-body">
                            <form role="form as-mgt-50px" method="post">
                                <div class="form-group">
                                    <label>API</label>
                                    <input type="text" required="required" class="form-control" name="Api" placeholder="请输入API，如‘/user/login’">
                                </div>
                                <div class="form-group">
                                    <label>请求方法</label>
                                    <div class="checkbox">
                                        <label><input type="checkbox" checked name="Methods" value="GET"> GET</label>
                                        <label><input type="checkbox" name="Methods" value="POST"> POST</label>
                                        <label><input type="checkbox" name="Methods" value="HEAD"> HEAD</label>
                                        <label><input type="checkbox" name="Methods" value="PUT"> PUT</label>
                                        <label><input type="checkbox" name="Methods" value="OPTIONS"> OPTIONS</label>
                                        <label><input type="checkbox" name="Methods" value="DELETE"> DELETE</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>请求参数 (<a href="javascript:void(0);" class="add-params"><i class="fa fa-plus"></i>加一行</a>)</label>
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th class="nopadding-left">参数名</th>
                                                <th>参数类型</th>
                                                <th>参数说明</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td class="nopadding-left">
                                                    <input type="text" class="form-control" placeholder="如‘username’" name="ParamsName">
                                                </td>
                                                <td>
                                                    <select name="ParamsType" class="form-control">
                                                        <option value="string">string</option>
                                                        <option value="file">file</option>
                                                        <option value="array">array</option>
                                                        <option value="int">int</option>
                                                        <option value="int32">int32</option>
                                                        <option value="int64">int64</option>
                                                        <option value="float">float</option>
                                                        <option value="float32">float32</option>
                                                        <option value="float64">float64</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control" placeholder="如‘用户名，字符串，2-20个字符’" name="ParamsName">
                                                </td>
                                                <td>
                                                    <a href="#" class="btn btn-danger"> <i class="fa fa-remove"></i> 删除</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="col-xs-12 nopadding-left">成功时的JSON响应</label>
                                    <div class="col-xs-12 nopadding">
                                        <textarea name="JsonSucc" class="form-control" rows="8"></textarea>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="col-xs-12 nopadding-left">失败时的JSON响应</label>
                                    <div class="col-xs-12 nopadding">
                                        <textarea name="JsonSucc" class="form-control" rows="8"></textarea>
                                    </div>
                                </div>


                                    <button type="submit" class="btn btn-primary btn-block">提交</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </div>
    {{template "foot.html" .}}
</body>
</html>
