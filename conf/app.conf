appname = ApiServ
httpport = 8080
runmode = dev

#API域名，也就是您的接口服务站点绑定的域名
api_domain=

#服务器配置项
#db_host=192.168.0.178
db_host=localhost
db_port=3306
db_user=root
db_password=
db_database=apiserv
db_prefix=hc_
db_charset=utf8

#注册邀请码，如果邀请码为空，则表示免邀请注册
invite_code=芝麻开门

#以文件方式储存
sessionon = true
sessionprovider=file
sessionproviderconfig=./cache/session